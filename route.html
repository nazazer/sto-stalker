		<script>
		  window.onload = function () {
			document.body.classList.add('loaded_hiding');
			window.setTimeout(function () {
			  document.body.classList.add('loaded');
			  document.body.classList.remove('loaded_hiding');
			  for(i = 0; i < 12; i++){
				document.getElementById(`where${i}`).src = "images/img_conseq/t/compressed/compresed/" + (i+1) + ".jpg";
			  }
			}, 1000);
		  }
		let currentphoto = 1;
		function rmv(){
			document.getElementById("modal").classList.remove("visible");
		}
		
		function adw(num){
			currentphoto = num;
			document.getElementById("modal").classList.add("visible");
			document.getElementById("wbt").src = "images/img_conseq/t/compressed/" + num + ".jpg";
		}
		
		function nxt(){
			(currentphoto === 12) ? currentphoto = 1 : currentphoto++;
			document.getElementById("wbt").src = "images/img_conseq/t/compressed/" + currentphoto + ".jpg";
		}
		
		function prev(){
			(currentphoto === 1) ? currentphoto = 12 : currentphoto--;
			document.getElementById("wbt").src = "images/img_conseq/t/compressed/" + currentphoto + ".jpg";
		}
		</script>
